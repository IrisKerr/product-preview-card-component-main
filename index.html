<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <div class="container">

    <div class="product">

      <div class="product__image">

      </div>

      <div class="product__item">

        <div class="product__type">Perfume</div>

        <div class="product__reference">Gabrielle Essence Eau De Parfum</div>

        <div class="product__description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</div>

        <div class="product__price">

          <ins class="product__price--sale">$149.99</ins>

          <del class="product__price--old">$169.99</del>

        </div>

        <div class="product__cart">
          
          <img id="cart" src="./images/icon-cart.svg" alt="cart">
          <span>Add to Cart</span>

        </div>

      </div>

    </div>



  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://twitter.com/IK29120762">Iris Kerr</a>.
  </div>

</body>

</html>
